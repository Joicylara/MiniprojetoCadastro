<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="esquerdaCadastro">
            <img src="img/book-animate.svg" id="imgCadastro" alt="Menina sentada no livro animação">
            <h1 class="titulo">Seja bem-vindo(a)<br>ao seu organizador de matérias</h1>

        </div>
        <form id="direitaCadastro" class="direitaCadastro">
            <div class="cardCadastro">
                <h1 class="cadastro">CADASTRO</h1>
                <div class="campo">
                    <label for="materia">Matéria *</label>
                    <input type="text" id="materia" placeholder="Matéria">
                    <p>Obrigatório preencher matéria</p>
                </div>
                <div class="campo">
                    <label for="semestre">Semestre *</label>
                    <input type="number" id="semestre" placeholder="Semestre">
                    <p>Obrigatório preencher semestre</p>
                </div>
                <div class="campo ">
                    <label for="prof">Professor</label>
                    <input type="text" id="prof" placeholder="Professor">
                </div>
                <div class="campo">
                    <label for="sala">Sala</label>
                    <input type="number" id="sala" placeholder="Sala">
                </div>
                <div class="btn">
                    <button type="submit" class="btnCadastrar">Cadastrar</button>
                </div>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
