<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="esquerdaLogin">
            <img src="img/book-animate.svg" id="imgLogin" alt="Menina sentada no livro animação">
            <h1 class="titulo">Seja bem-vindo(a)<br>ao seu organizador de matérias</h1>

        </div>
        <div class="direitaLogin">
            <div class="cardLogin">
                <h1 class="login">LOGIN</h1>
                <div class="campo">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="campo Senha">
                    <label for="senha">Senha</label>
                    <!-- o tipo password deixa a senha oculta -->
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="btn">
                    <button class="btnEntrar">Entrar</button>
                    <button class="btnCadastrar">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
